name: "Home Access Anywhere"
description: "Access your Home Assistant from anywhere via homeaccessanywhere.com"
version: "1.0.1"
slug: "haa"
url: "https://homeaccessanywhere.com"
image: ghcr.io/homeaccessanywhere/haa-addon-{arch}
arch:
  - amd64
  - aarch64
  - armv7
init: false
homeassistant_api: true
watchdog: true
# Increase memory limit for heavy WebSocket traffic (like Code Server)
# 256KB frames + base64 encoding + JSON overhead needs headroom
memory_limit: 768m
map:
  - homeassistant_config:ro
options:
  connection_key: ""
schema:
  connection_key: "match(^[a-zA-Z0-9_-]{3,}$)"
